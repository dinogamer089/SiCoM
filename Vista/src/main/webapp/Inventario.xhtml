<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xml:lang="es" lang="es">

<h:head>
    <title>Gestion de Articulos</title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        @font-face {
            font-family: "Minerva Modern";
            src: url("resources/MinervaModern_Bold.ttf") format("truetype");
            font-weight: bold;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #E7D9CB;
        }

        /* --- Estilos de la Barra de Navegacion Superior (Topbar) --- */
        .topbar {
            background-color: #3D4435;
            color: #C2C8CC;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .topbar-left, .topbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .topbar-center {
            text-align: center;
            flex-grow: 1;
            font-style: italic;
            font-size: 22px;
        }
        .topbar a {
            text-decoration: none;
            color: #C2C8CC;
            font-size: 16px;
            margin: 0 5px;
            font-style: italic;
        }
        .topbar a:hover {
            text-decoration: underline;
        }
        .topbar img {
            width: 20px;
            height: 20px;
        }
        .content {
            padding: 20px 60px;
            font-family: 'Minerva Modern', serif;
        }

        .title {
            font-size: 26px;
            margin-bottom: 20px;
            color: #000000;
        }

        .button-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Minerva Modern', serif;
        }

        .btn:hover {
            background-color: #444;
        }

        .table-container {
            background-color: white;
            border: 1px solid #ccc;
            max-height: 350px; /* fixed table height */
            overflow-y: auto;
            border-radius: 5px;
        }

        /* Table styles */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
        }

        .inventory-table thead th {
            background-color: black;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .inventory-table tbody td {
            background-color: #e9e9e9;
            text-align: center;
            padding: 8px;
        }

        .inventory-table tbody tr:nth-child(even) td {
            background-color: #f3f3f3;
        }

        /* Optional hover effect */
        .inventory-table tbody tr:hover td {
            background-color: #dcdcdc;
        }
        /* --- PrimeFaces DataTable custom styles --- */

        /* Header style */
        .ui-datatable thead th,
        .inventory-table thead th {
            background-color: black !important;
            color: white !important;
            text-align: center !important;
            font-weight: bold !important;
        }

        /* Table text style */
        .ui-datatable tbody td,
        .inventory-table tbody td {
            color: black !important;
            font-weight: bold !important;
        }

        /* Selected row highlight */
        .ui-datatable .ui-state-highlight,
        .ui-datatable .ui-state-highlight td,
        .inventory-table .ui-state-highlight td {
            background-color: #b7e6b3 !important;
        }
    </style>
</h:head>
<h:body>
    <div class="topbar">
        <div class="topbar-left">
            <img src="resources/edicion.png" alt="Empleados" class="topbar-icon" />
            <a href="AdminEmpleados.xhtml">Empleados</a>
        </div>
        <div class="topbar-center">
            <a href="#"> EVENTOS CAMPESTRE</a><br />
            <a href="#">Inventario</a>
            <a href="#">ArtÃ­culos</a>
            <a href="#">Cotizaciones</a>
            <a href="#">Rentas</a>
        </div>
        <div class="topbar-right">
            <span>Administrador</span>
            <img src="resources/administrador.png" alt="admin" class="topbar-icon" />
        </div>
    </div>

    <div class="content">
        <h1 class="title">Inventario</h1>

        <div class="button-bar">
            <button class="btn alta">+ Alta</button>
            <button class="btn modificar">âœŽ Modificar</button>
            <button class="btn eliminar">ðŸ—‘ Eliminar</button>
        </div>

        <h:form id="articulosForm">
            <p:dataTable value="#{articuloUI.articulos}" var="art"
                         selection="#{articuloUI.seleccionada}"
                         selectionMode="single"
                         rowKey="#{art.idarticulo}"
                         styleClass="inventory-table"
                         style="width:100%;">

                <p:ajax event="rowSelect" listener="#{articuloUI.seleccionar(articuloUI.seleccionada)}" update="@form" />

                <p:column headerText="ID">#{art.idarticulo}</p:column>
                <p:column headerText="Nombre">#{art.nombre}</p:column>
                <p:column headerText="Cantidad">#{art.cantidad}</p:column>
                <p:column headerText="Precio">#{art.precio}$</p:column>
                <p:column headerText="Tipo">#{art.tipo}</p:column>
                <p:column headerText="ImÃ¡genes">
                    <img src="#{art.imagen}" alt="img" width="18" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
