<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            
           
            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 35%;
                width: 25%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo{
                width: 150px;
            }
            .form-control:focus{
                border-color:#007738;
            }
            .btn-success{
                text-shadow: none;
            }
        </style>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginUI.preventBackAfterLogout}" />
        </f:metadata>
        <h1>Empleado</h1>
        <h:form>
            <h:commandButton value="Logout" action="#{loginUI.logout}" styleClass="btn-logout" />
        </h:form>
    </h:body>
</html>
